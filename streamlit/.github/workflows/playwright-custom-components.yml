name: Playwright E2E Tests - Custom Components

on:
  push:
    branches:
      - "develop"
  pull_request:
    types: [opened, synchronize, reopened]
  # Allows workflow to be called from other workflows
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

# Avoid duplicate workflows on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-playwright-custom-component
  cancel-in-progress: true

jobs:
  playwright-e2e-tests-custom-components:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Streamlit code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: false
          submodules: "recursive"
          fetch-depth: 2
      - name: Set Python version vars
        uses: ./.github/actions/build_info
      - name: Set up Python ${{ env.PYTHON_MAX_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ env.PYTHON_MAX_VERSION }}"
      - name: Setup virtual env
        uses: ./.github/actions/make_init
      - name: Install playwright
        run: python -m playwright install --with-deps
      - name: Run make frontend-fast
        run: make frontend-fast
      - name: Get short SHA
        id: short_sha
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "sha_short=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-6)" >> $GITHUB_OUTPUT
          else
            echo "sha_short=$(echo ${{ github.sha }} | cut -c1-6)" >> $GITHUB_OUTPUT
          fi
      - name: Run custom component playwright tests
        run: |
          source venv/bin/activate
          cd e2e_playwright
          echo "Installing custom components"
          uv pip install -r ./custom_components/components-e2e-requirements.txt
          rm -rf ./test-results
          pytest ./custom_components --browser webkit --browser chromium --browser firefox -n auto --reruns 1
      - name: Upload failed test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright_test_results_${{ steps.short_sha.outputs.sha_short }}
          path: e2e_playwright/test-results
